<div class="content asset-checkout" ng-show="asset">
    <div class="row">
        <div class="col-md-9">
            <h2 class="name">
                Box checkout
            </h2>

            <div class="col-md-12 response" ng-if="responses">
                <div class="alert {{ responses.class }}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <i class="{{ responses.icon }}"></i>
                    {{ responses.message }}
                </div>
            </div>

            <form role="form" class="checkout-form" ng-submit="checkout()" ng-if="finish != true">
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <p class="form-control-static">
                        {{ asset.name }}
                    </p>
                </div>
                <div class="form-group col-md-6">
                    <label>Status</label>
                    <p class="form-control-static">
                        <span class="btn {{ asset.status.class }}">{{ asset.status.name }}</span>
                    </p>
                </div>
                <div class="form-group col-md-6">
                    <label>MAC address</label>
                    <p class="form-control-static">
                        {{ asset.macAddress }}
                    </p>
                </div>
                <div class="form-group col-md-12">
                    <label>Location</label>
                    <p class="form-control-static" ng-if="updateLocation === false">
                        <span class="help-block">{{ asset.location.name }}</span>
                        <a class="btn btn-warning" ng-click="modifyLocation()">
                            <i class="glyphicon glyphicon-pencil"></i>
                            Modify
                        </a>
                    </p>
                    <input
                        type="text"
                        class="form-control"
                        ng-model="location_name"
                        ng-change="updateLocations(location_name)"
                        ng-if="updateLocation === true"
                        placeholder="Location"
                    />
                    <ul class="locations" ng-if="updateLocation === true && locations.length > 0">
                        <li ng-repeat="location in locations">
                            <a class="btn btn-info" ng-click="chooseLocation(location)">{{ location.name }}</a>
                        </li>
                    </ul>
                </div>

                <div class="form-group col-md-12">
                    <label for="notes">Notes</label>
                    <textarea id="notes" class="form-control input-lg" ng-model="$parent.note"></textarea>
                </div>

                <div class="form-group col-md-12">
                    <input type="submit" class="btn btn-primary btn-lg" value="Checkout">
                </div>

                <div class="overlay" ng-show="loading">
                    <i class="loader icon-refresh-animate glyphicon glyphicon-refresh"></i>
                </div>
            </form>

        </div>
        <div class="col-md-3 right-column">
            <ul class="actions">
                <li>
                    <a href="#/asset" class="btn btn-default btn-lg">
                        <i class="glyphicon glyphicon-barcode"></i>
                        Back to scan
                    </a>
                </li>
                <li>
                    <a href="#/asset/{{ asset.id }}" class="btn btn-default btn-lg">
                        <i class="glyphicon glyphicon-eye-open"></i>
                        Back to view
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
